<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Edit User - CodeJava</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<header class="header">
	<nav class="nav">
		<div>
			<img class="pt-2"
				 th:src="@{/images/logo.jpg}"
				 alt="school logo"
			/>

		</div>

		<ul class="nav__links">
			<li class="nav__item">
				<a class="nav__link" th:href="@{/}">Home</a>
			</li>
			<li class="nav__item">
				<a class="nav__link nav__link--btn" th:href="@{/}"
				>Log out</a>
			</li>
		</ul>
	</nav>
</header>
	<div class="container text-center">
		<div>
			<h1>Edit User</h1>
		</div>
		<form th:action="@{/users/update}" th:object="${user}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<input type="hidden" th:field="*{id}" />
		<div class="m-3">
			<div class="form-group row">
				<label class="col-4 col-form-label">E-mail: </label>
				<div class="col-8">
					<input type="email" th:field="*{email}" class="form-control" required />
				</div>
			</div>

			<input type="hidden" th:field="*{password}" th:value="${user.password}" />
			
<!--			<div class="form-group row">-->
<!--				<label class="col-4 col-form-label">First Name: </label>-->
<!--				<div class="col-8">-->
<!--					<input type="text" th:field="*{firstName}" class="form-control" -->
<!--							required minlength="2" maxlength="20"/>-->
<!--				</div>-->
<!--			</div>-->
<!--			-->
<!--			<div class="form-group row">-->
<!--				<label class="col-4 col-form-label">Last Name: </label>-->
<!--				<div class="col-8">-->
<!--					<input type="text" th:field="*{lastName}" class="form-control" -->
<!--							required minlength="2" maxlength="20" />-->
<!--				</div>-->
<!--			</div>-->
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Roles: </label>
				<div class="col-8">
					<th:block th:each="role: ${listRoles}">
					<input type="checkbox" th:field="*{roles}"
						th:text="${role.name}" th:value="${role.id}" class="m-2" />
					</th:block>
				</div>
			</div>			
			
			<div>
				<button type="submit" class="btn btn-primary">Update</button> 
			</div>
		</div>
		</form>
	</div>
</body>
</html>
