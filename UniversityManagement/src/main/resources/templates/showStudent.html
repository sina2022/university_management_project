<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>student console</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h3>Student</h3>

    <table style="width:100%" class="table  table-bordered table-dark  ">
        <thead>
        <tr>
            <th> </th>
            <th> Name</th>
            <th>address</th>
            <th>program</th>
            <th>courses</th>
            <th>Action</th>
        </tr>
        </thead>
        <tr >
            <td th:type="hidden" th:filed="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.address}"></td>
            <td th:text="${student.program}"></td>
            <td >
                <ul th:each="cr:${student.courses}" >
                    <li th:text=" ${cr}"></li>
                </ul>
            </td>

<!--            <td th:text="${st.address!=null}?${st.address}:' &#45;&#45; '"></td>-->


<!--            <td  th:each="cor:${st.getCourses()}" ><span th:text=" ${cor}" ></span> </td>-->

            <td>
                <a th:href="@{/showFormForUpdate/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/addCourse/{id}(id=${student.id})}" class="btn btn-danger">add course</a>
                <a th:href="@{/addAddress/{id}(id=${student.id})}" class="btn btn-primary">add address</a>
                <a th:href="@{/addProgram/{id}(id=${student.id})}" class="btn btn-primary">add program</a>
            </td>
        </tr>
    </table>

    <br>

</div>

</body>
</html>
