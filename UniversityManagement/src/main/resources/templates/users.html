<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="ISO-8859-1">
	<title>List Users</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
	<div>
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" />
		</form>
		<p>
			Welcome <span th:text="${username}" ></span></b>
		</p>
	</div>
	<div>
		<h1>List of Users</h1>
	</div>
	
	<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>User ID</th>
					<th>E-mail</th>
					<th>Roles</th>
					<th> action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user: ${listUsers}">
					<td th:text="${user.id}">User ID</td>
					<td th:text="${user.email}">E-mail</td>
					<td th:text="${user.roles}">Roles</td>
					<td><a th:href="@{'/users/edit/' + ${user.id}}">Edit</a></td>
				</tr>
			</tbody>
		</table>
		<br>
		<a th:href="@{/students}" class="btn btn-primary btn-sm mb-3">list of students</a>
		<a th:href="@{/programs}" class="btn btn-primary btn-sm mb-3">List of program</a>
		<a th:href="@{/course}" class="btn btn-primary btn-sm mb-3">list of courses</a>
		<a th:href="@{/showProfessorList}" class="btn btn-primary btn-sm mb-3">list of professors</a>

<!--		<a th:href="@{/students}" class="btn btn-primary btn-sm mb-3">list of students</a>-->
	</div>
</div>
</body>
</html>
