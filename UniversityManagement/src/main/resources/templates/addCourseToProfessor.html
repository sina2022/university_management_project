<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add course to Professor</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<h4> select your course</h4>
<form th:action="@{/saveCourseToProfessor/{id}(id=${professor.id})}" th:object="${newProfessor}" method="post">
    <ul class="mb-4 col-2" >
        <input type="hidden" th:field="${professor.id}" th:value="${professor.id}">
        <input type="hidden" th:field="${professor.FName}" th:value="${professor.FName}">
        <input type="hidden" th:field="${professor.LName}" th:value="${professor.LName}">
        <input type="hidden" th:field="${professor.email}" th:value="${professor.email}">
        <input type="hidden" th:field="${professor.gender}" th:value="${professor.gender}">
        <input type="hidden" th:field="${professor.address}" th:value="${professor.address}">
        <input type="hidden" th:field="${professor.phone}" th:value="${professor.address}">

        <select th:field="${newProfessor.courses}">
            <option  th:each="course:${courses}"  th:value="${course.id}" th:text="${course.courseName}">
                <!--            <label th:text="${program.getProgramName}"></label>-->
        </select>

    </ul>
    <button type="submit" class="btn btn-info col-2">Save Course</button>
</form>
</body>
</html>
