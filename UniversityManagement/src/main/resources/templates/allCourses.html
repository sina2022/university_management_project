<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>student to course</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
          <link rel="stylesheet" th:href="@{/css/form.css}"  />
</head>
<body>
    <header class="header">
        <nav class="nav">
          <div>
              <img class="pt-2"
                  th:src="@{/imges/logo.jpg}"
                  alt="school logo"
              />
              
          </div>
          
          <ul class="nav__links">
            <li class="nav__item">
              <a class="nav__link" th:href="@{/}">Home</a>
            </li>
            <li class="nav__item">
              <a class="nav__link nav__link--btn" th:href="@{/}"
                >Log out</a>
            </li>
          </ul>
        </nav>
    </header>
    <section></section>

<div class="container">
<h3>Course List</h3>

<table style="width:100%" class="table  table-bordered table-dark  ">
    <thead>
    <tr>
        <th th:type="hidden"></th>
        <th>Name</th>
        <th>Action</th>
    </tr>
    </thead>
    <tr th:each="cr:${courses}">
        <td th:type="hidden" th:filed="${cr.id}"></td>
        <td th:text="${cr.courseName}"></td>
        <td>
            <a th:href="@{/courseStudents/{id}(id=${cr.id})}" class="btn btn-primary">see all the student in this course</a>

        </td>
    </tr>

</table>
                <a th:href="@{/addCourse}" class="btn btn-primary">add course</a>
                <a th:href="@{/admin}" class="btn btn-primary btn-sm mb-3">go back to admin page</a>
</div>
</body>
</html>
