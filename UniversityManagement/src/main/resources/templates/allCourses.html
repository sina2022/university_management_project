<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>student to course</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
<h3>Student List</h3>

<table style="width:100%" class="table  table-bordered table-dark  ">
    <thead>
    <tr>
        <th th:type="hidden"></th>
        <th>Name</th>
        <th>Action</th>
    </tr>
    </thead>
    <tr th:each="cr:${courses}">
        <td th:type="hidden" th:filed="${cr.id}"></td>
        <td th:text="${cr.courseName}"></td>
        <td>
            <a th:href="@{/addCourse}" class="btn btn-primary">Update</a>
            <a th:href="@{/course/{id}(id=${cr.id})}" class="btn btn-danger">add student</a>
            <a th:href="@{/courseStudents/{id}(id=${cr.id})}" class="btn btn-primary">see all the student in this course</a>

        </td>
    </tr>

</table>
                <a th:href="@{/addCourse}" class="btn btn-primary">add course</a>
</div>
</body>
</html>
