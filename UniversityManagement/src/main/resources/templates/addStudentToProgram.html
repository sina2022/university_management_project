<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>student to course</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<h4> select your program</h4>
<form th:action="@{/addStudentToClass}" th:object="${student}" method="post">
<ul class="mb-4 col-2" >
     <input type="hidden" th:field="${student.id}" th:value="${student.id}">
     <input type="hidden" th:field="${student.FName}" th:value="${student.FName}">
     <input type="hidden" th:field="${student.LName}" th:value="${student.LName}">
     <input type="hidden" th:field="${student.gender}" th:value="${student.gender}">
    <input type="hidden" th:field="${student.address}" th:value="${student.address}">
     <input type="hidden" th:field="${student.email}" th:value="${student.email}">
     <input type="hidden" th:field="${student.address}" th:value="${student.address}">
    <select th:field="${student.program}">
            <option  th:each="program:${programs}"  th:value="${program.id}" th:text="${program.programName}">
<!--            <label th:text="${program.getProgramName}"></label>-->
    </select>

</ul>
    <button type="submit" class="btn btn-info col-2">Save class</button>
</form>
</body>
</html>
